<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    
</head>
<body>
    <div class="container" >
        <div class="header">
            <h2> Create Account</h2>

        </div>
       
        <form class="forms" id="forms">
            <div class="form-control">
                <label>Username</label>
            <input name="name" placeholder="Username" id="Username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input name="email" placeholder="eg@gmail.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input name="password" placeholder="Password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label>Confirm Password</label>
            <input name="password" placeholder="Confirm Password" id="passwaord2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <button class="btn btn-primary">Submit</button>
        </form>
       

    </div>
    <script>
        const forms=document.getElementById("forms");
        const Username=document.getElementById("Username");
        const email=document.getElementById("email");
        const password=document.getElementById("password");
        const passwaord2=document.getElementById("passwaord2");

        forms.addEventListener('submit',e=>{
            e.preventDefault();
            checkinput();
        });

        function checkinput(){
            const UsernameValue = Username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = passwaord2.value.trim();

            if(UsernameValue === ''){
                setError(Username,'Username cannot be blank');
            }
            else{
                setsuccess(Username);
            }
            if(emailValue === ''){
                setError(email,'Email cannot be blank');
            }
            else if(!isEmail(emailValue)){
                setError(email,'Not a valid email ')
            }
            else{
                setsuccess(email);
            }
            if(passwordValue === ''){
                setError(password,'Password cannot be blank');
            }
            else{
                setsuccess(password);
            }
            if(password2Value === ''){
                setError(passwaord2,'Confirm Passwaord cannot be blank');
            }
            else if(passwordValue!==password2Value){
                setError(passwaord2,'Confirm Password does not match');
            }
            else{
                setsuccess(passwaord2);
            }

        }
        function setError(input,message){
              const formControl =input.parentElement;
              const small = formControl.querySelector('small');
              formControl.className='form-control error';
              small.innerText=message;
        }
        function setsuccess(input){
            const formControl =input.parentElement;
            formControl.className='form-control success';
        }

        

        function isEmail(email){
           
            return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
        }
    </script>
    
</body>
</html>
